name: Tests
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: Test on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v1

    - run: npm install

    - name: Prettier Format Check
      run: npm run format-check

    - name: Build & Test
      run: npm run test
